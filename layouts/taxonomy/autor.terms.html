{{ define "main" }}

taxonomy/autor.terms

   <div>
    <h1 id="title">{{ .Title }}</h1>

    {{ $data := .Data }}
    {{ range $key,$value := .Data.Terms.Alphabetical }}
    <h2><a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a></h2>
    <ul>
    {{ range $value.Pages.ByDate }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
    {{ end }}
  </div>

{{ end }}
