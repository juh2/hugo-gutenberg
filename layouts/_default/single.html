{{ define "main" }}
  <h1 itemprop="title">{{ .Title }}</h1>
  <p itemprop="description" class="attention-grabber">{{ .Description }}</p>
  <p itemprop="author">Von <a {{ with .Params.email }} href="mailto:{{ . }}"{{ end }}>{{ with .Params.autoren }}{{ . }}{{ end }}</a></p>
  
  <div itemprop="articleBody">
  {{ .Content }}
  </div>
<aside>
<small>
  {{ range .Params.tags }}
  <a href="/tags/{{ . | urlize }}">{{ . }}</a>
	{{ end }}
</small>
</aside>

{{ end }}
