{{ define "main" }}
<article class="main">
  <h1>{{ .Title }}</h1>
  <div class="post-meta">{{ .Date.Format "02.01.2006" }} </div>
  <p class="attention-grabber">{{ .Description }}</p>
  {{ .Content }}
<aside>
<small>
  {{ range .Params.tags }}
  <a href="/tags/{{ . | urlize }}">{{ . }}</a>
	{{ end }}
</small>
</aside>
</article>

{{ end }}
